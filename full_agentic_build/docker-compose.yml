version: "3.8"
services:
  email-agent-full:
    build: .
    ports:
      - "7860:7860"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - ENABLE_GUARDRAIL=${ENABLE_GUARDRAIL:-True}
      - DATA_DIR=/app/data
      - VECTOR_DIR=/app/data/vectorstore
    volumes:
      - ./data:/app/data
